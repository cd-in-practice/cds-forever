web:
  image: 'gitlab/gitlab-ce:13.12.10-ce.0'
  restart: always
  hostname: 'gitlab'
  environment:
    GITLAB_OMNIBUS_CONFIG: |
      external_url 'http://localhost:8080'
  ports:
    - '8080:80'
    - '8443:443'
    - '2242:22'
  volumes:
    - '$GITLAB_HOME/config:/etc/gitlab'
    - '$GITLAB_HOME/logs:/var/log/gitlab'
    - '$GITLAB_HOME/data:/var/opt/gitlab'